<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="background" id="bg">
			<div class="container mt-5 rounded-3">
				<div class="row text-center">
					<div
						id="hours"
						class="fs-1 fw-bold box-1 col text-black m-4 rounded-3"></div>
					<div
						id="minutes"
						class="fs-1 fw-bold box-1 col text-black m-4 rounded-3"></div>
					<div
						id="seconds"
						class="fs-1 fw-bold box-1 col text-black m-4 rounded-3"></div>
				</div>
				<div class="row">
					<div class="fs-1 box-2 col m-4 rounded-3">
						<p class="text-center">
							Good <span id="time"></span>
							<span id="name" class="fw-bolder"></span>, Good
							Luck!
						</p>
					</div>
				</div>
				<div class="row">
					<div class="box-3 col m-4 mt-1 rounded-3 fs-4">
						<p id="quotes" class="text-center"></p>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
	</body>
</html>
